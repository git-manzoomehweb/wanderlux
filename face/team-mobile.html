<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no,viewport-fit=cover">
    <!-- Title & Description -->
    <title>[##cms.seo.title|(Wanderlux Travel Agency)##]</title>
    <meta name="description"
        content="[##cms.seo.description|(Experience the best and easiets trip with Wanderlux  Travel Agency.)##]">
    <!-- Title & Description -->
    <basis core="dbsource" source="hosting" name="tag" urlid="[##cms.seo.urlid##]">
        <member type="list" name="list" request="taglist" preview=""></member>
    </basis>
    <basis core="print" datamembername="tag.list">
        <face filter="key = 'canonical'">
            <link rel="canonical" href="@value" />
        </face>
        <face>
            <meta property="@key" content="@value" />
        </face>
    </basis>
    <!-- pwa metatags -->
    <basis core="call" file="pwa.inc" lid="2" />
    <!-- common styles for all page -->
    <basis core="call" file="style.inc" lid="2" pageindex="[##cms.cms.pageindex##]" />
</head>

<body>
    <basis core="call" file="header.inc" lid="2" pageindex="[##cms.cms.pageindex##]" />

    <main>
        <section>
            <img src="[##cms.cms.cdn##]/images/background-team.jpg" class="object-cover h-72" alt="background-team"
                width="100%" height="280" loading="lazy">
            <div class="w-full bg-primary-900 h-7"></div>
        </section>

        <section class="max-lg:w-[90%] max-xl:w-[97%] xl:max-w-7xl mx-auto mt-14">
            <div class="text-center">
                <h1 class="relative inline-block text-3xl font-bold text-primary-900"><span
                        class="absolute -z-10 left-[-7px] -top-1 w-5 h-5 rounded-br-[4px] bg-secondary-100 rounded-t-[4px]"></span>
                    Team
                    <span
                        class="absolute -z-10 -right-4 top-4 w-5 h-5 rounded-b-[4px] bg-secondary-100 rounded-tl-[4px]"></span>
                </h1>
                <div class="mt-3 text-sm text-zinc-900">
                    [##personal.cat.urldescription##]
                </div>
            </div>

            <basis core="list" datamembername="db.personel">
                <layout>
                    <div class="flex flex-col gap-2 mt-14">
                        <!-- items -->
                        @child
                    </div>
                </layout>
                <face>
                    <div
                        class="relative border border-solid overflow-hidden border-zinc-200 rounded-b-[18px] rounded-tl-[18px]">
                        <img src="@00314X00298prp" alt="@title" class="h-[298px] object-cover" width="100%"
                            height="298" loading="lazy">
                        <img src="[##cms.cms.cdn##]/images/mini-sign.png" alt="mini-sign"
                            class="absolute top-[5%] right-0" width="27" height="28" loading="lazy">
                        <div class="pt-2 pb-6 pl-6">
                            <h2 class="mb-1 text-lg font-bold text-primary-900">@title</h2>
                            <h3 class="text-sm text-secondary-400">@prp_2732</h3>
                        </div>
                    </div>
                </face>
            </basis>

        </section>

        <section class="max-lg:w-[90%] max-xl:w-[97%] xl:max-w-7xl mx-auto mt-14 mb-3">
            <h2 class="relative inline-block"><span
                    class="absolute -z-10 left-[-2px] top-[-2px] w-5 h-5 rounded-br-[4px] bg-secondary-100 rounded-t-[4px]"></span>Our
                <span class="font-bold text-tertiary-950">Goal<span
                        class="absolute -z-10 -right-2 top-1 w-5 h-5 bg-secondary-100 rounded-b-[4px] rounded-tl-[4px]"></span></span>
            </h2>


            <basis core="print" datamembername="db.our-goal">
                <face filter="TypeID in(129)">
                    <div class="mt-3 text-sm text-justify text-zinc-900">
                        @largetext
                    </div>
                </face>
            </basis>

        </section>

        <section class="max-lg:w-[90%] max-xl:w-[97%] xl:max-w-7xl mx-auto mt-6 mb-3">
            <div class="relative flex flex-col items-center py-14">
                <img src="[##cms.cms.cdn##]/images/logo.png" alt="logo" width="224" height="54" loading="lazy">
                <img src="[##cms.cms.cdn##]/images/wanderlux-sign.png" class="absolute top-[23%]" alt="wanderlux-sign"
                    width="91" height="94" loading="lazy">
                    <basis core="print" datamembername="db.join-us">
                        <face filter="TypeID in(150)">
                            <h2 class="mt-3 text-lg font-bold text-zinc-900">@text</h2>
                        </face>
                        <face filter="TypeID in(129)">
                            <div class="mt-3 text-sm text-center text-zinc-900">
                                @largetext
                            </div>
                        </face>
                    </basis>


                    <basis core="print" datamembername="db.info">
                        <face filter="prpID in(8001)">
                            <a href="mailto:@text" class="block text-2xl font-medium mt-14 text-tertiary-900">@text</a>
                        </face>
                    </basis>

            </div>
        </section>
    </main>

    <basis core="call" file="footer.inc" lid="2" pageindex="[##cms.cms.pageindex##]" />
</body>

</html>
