<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,shrink-to-fit=no,viewport-fit=cover"
    />
    <title>[##cms.seo.title|(Internal Server Error)##]</title>
    <meta name="description" content="[##cms.seo.description|(There is a problem connecting to the system)##]">
    <basis core="dbsource" source="hosting" name="tag" urlid="[##cms.seo.urlid##]">
        <member type="list" name="list" request="taglist" preview=""></member>
    </basis>
    <link rel="canonical" href="[##cms.request.:scheme##]://[##cms.request.full-url##]" />
    <basis core="call" file="pwa.inc" lid="2"/>
    <basis core="call" file="style.inc" lid="2"/>
</head>

<body>
    <basis core="call" file="header.inc" lid="2"/>
  <main>
    <section class="flex flex-col items-center my-80">
      <img src="[##cms.cms.cdn##]/images/500Icon.svg" alt="500" width="372" height="372" loading="lazy">
      <h1 class="mb-6 text-center mt-9 text-zinc-900">There is a problem connecting to the system.</h1>
      <a href="/"
        class="relative group overflow-hidden z-10 flex items-center justify-center text-white rounded-b-lg rounded-tl-lg w-36 h-14 bg-primary-900">
        <span class="w-40 h-14 -z-10 rounded bg-tertiary-900 absolute bottom-0 left-0 translate-x-full translate-y-full ease-out duration-300 transition-all group-hover:translate-x-0 group-hover:translate-y-0"></span>
        Go
        to Home
      </a>
    </section>
  </main>

  <basis core="call" file="footer.inc" lid="2"/>
</body>

</html>
